{{template "layout.html" .}}

{{define "title"}}Reset Password{{end}}

{{define "content"}}
<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <div class="auth-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M1 13.5a.5.5 0 0 0 .5.5h3.797a.5.5 0 0 0 .439-.26L11 3h3.5a.5.5 0 0 0 0-1h-3.797a.5.5 0 0 0-.439.26L5 13H1.5a.5.5 0 0 0-.5.5zm10 0a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM6.5 8a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0z"/>
                </svg>
            </div>
            <h1>Create New Password</h1>
            <p class="text-muted">Choose a strong password to secure your account</p>
        </div>

        <form method="post" class="auth-form">
            <input type="hidden" name="token" value="{{.Data.Token}}">
            <div class="form-group">
                <label for="new-password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                    </svg>
                    New Password
                </label>
                <input type="password" id="new-password" name="new-password" 
                    placeholder="Enter your new password" 
                    required autofocus>
                <div class="form-hint">
                    Use at least 8 characters with a mix of letters and numbers
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                    </svg>
                    Confirm Password
                </label>
                <input type="password" id="confirm-password" name="confirm-password" 
                    placeholder="Re-enter your new password" 
                    required>
                <div class="form-hint">
                    Make sure both passwords match
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
                Reset Password
            </button>
        </form>

        <div class="auth-footer">
            <p>Remember your password? <a href="/admin/signin">Sign in here</a></p>
        </div>
    </div>
</div>

{{end}}
